<html>
<body bgcolor="#aaaaff">
	<title>Akash's Drawing Program</title>
	<h1>Akash's Drawing Program</h1>
	<canvas id="imgCanvas" width="1000" height="400" onclick= "draw(event)" onmousemove="draw(event)" > </canvas>
	<script>
		var radius = 30;
		var grow = true;
		function randColor() {
			var r = Math.round(Math.random() * 240 + 16);
		  var g = Math.round(Math.random() * 240 + 16);
		    var b = Math.round(Math.random() * 240 + 16);
		    var color = "#" + r.toString(16) + g.toString(16) + b.toString(16);
		    return color;
          }
		function draw(event){
			var canvas = document.getElementById("imgCanvas");
			var ctx = canvas.getContext("2d");
			var rect = canvas.getBoundingClientRect();
			var posx = event.clientX - rect.left;
			var posy = event.clientY - rect.top;

           if (grow)
           	radius++;
            else {
            	radius--;
            }
            if (radius > 50 || radius < 20 )
            	grow = !grow;

			ctx.fillStyle = randColor() + "33";
			ctx.beginPath();
			ctx.arc(posx, posy, radius, 0, Math.PI * 2);
			ctx.fill();
			ctx.strokeStyle = "Black";
			ctx.beginPath();
			ctx.arc(posx, posy, radius, 0, Math.PI * 2);
			ctx.stroke();
		}
	</script>
</body>
</html>
